language: node_js
node_js: '6'
cache:
  directories:
  - "$HOME/.yarn-cache"
  - node_modules
  - tmp
script:
- yarn run test
- if [ "$TRAVIS_PULL_REQUEST" = false ]; then AWS_SHOULD_PUBLISH=yes yarn start; else echo "We dont publish docs via PRs"; fi
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
